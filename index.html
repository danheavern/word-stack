<html>
    <head>
        <title>Word Game</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div id="game-screen" class="game-screen">
                <div class="top-bar">
                    <div id="letters" class="letters">
                        <div class="space"></div>
                        <div class="space"></div>
                        <div class="space"></div>
                        <div class="space"></div>
                        <div class="space"></div>
                    </div>
                    <div class="clock">
                        <p id="clock">00:00</p>
                    </div>
                </div>
                <div class="bottom-bar">
                    <div id="slider" class="slider shadow">
                    </div>
                    <button id="left-button" class="nav-toggle left-button shadow"></button>
                    <button id="right-button" class="nav-toggle right-button shadow"></button>
                </div>
            </div>
            <div class="button">
                <button id="button" onclick="toggleGameState()">START</button>
                <button onclick="reset()">RESET</button>
            </div>
        </div>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script type="text/javascript" language="javascript" src="game.js"></script>
    </body>
</html>
