<html>
    <head>
        <title>Word Game</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <div id="game-screen" class="game-screen">
                <div class="top-bar">
                    <div id="letters" class="letters">
                        <div class="space"></div>
                        <div class="space"></div>
                        <div class="space"></div>
                        <div class="space"></div>
                        <div class="space"></div>
                    </div>
                    <div class="clock">
                        <p id="clock">00:00</p>
                    </div>
                </div>
                <div id="start-screen" class="start-screen">
                    <h1 onclick="start()">START</h1>
                </div>
                <div class="game-over">
                    <h1 id="victory-message" class="victory-message">VICTORY!</h1>
                    <h1 id="game-over-text" class="game-over-text">GAME OVER</h1>
                    <p id="victory-details" class="victory-details"></p>
                    <div id="options" class="options">
                        <p class="option" onclick="restart()">restart</p>
                        <p class="option" onclick="playRandom()">random</p>
                    </div>
                </div>
                
                <div id="bottom-bar" class="bottom-bar">
                    <div id="slider" class="slider shadow">
                    </div>
                </div>
            </div>
        </div>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script type="text/javascript" language="javascript" src="game.js"></script>
    </body>
</html>
